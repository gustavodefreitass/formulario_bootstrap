<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebac - Formulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="row">
        <div class="col">
            <h2>Entre em contato</h2>
            <form>
                <label for="" class="form-label">Nome:</label>
                <input type="text" placeholder="Digite seu nome" class="form-control">
                <label for="" class="form-label">Email:</label>
                <input type="text" placeholder="Digite seu e-mail" class="form-control">
                <label for="" class="form-label">Telefone:</label>
                <input type="text" placeholder="Digite seu telefone" class="form-control">
                <div id="botao">
                    <button id="botao" class="btn btn-success">Enviar</button>
                </div>
            </form>
        </div>
        
    </div>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
